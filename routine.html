<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/navigation.css" />
        <link rel="stylesheet" href="css/routine.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <title>Daily Routine</title>
    </head>
    <body>
        <!-- Navigation Section -->

        <header class="header">
            <nav class="nav">
                <a href="/routine/" class="logo">Ahsan'S Routine</a>
                <div class="toggle_bar">
                    <b class="close hide">close</b>
                    <i class="fas open fa-bars"></i>
                </div>

                <div class="navbar">
                    <ul class="list">
                        <li class="list-items">
                            <a href="/routine/" class="links">Home</a>
                        </li>
                        <li class="list-items">
                            <a href="routine.html" class="links">Routine</a>
                        </li>
                        <li class="list-items">
                            <a href="done.html" class="links">Done</a>
                        </li>
                        <li class="list-items">
                            <a href="about.html" class="links">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- End of Navigation Section -->

        <!-- Routine Section -->

        <section class="routine__section">
            <h1 class="headings">
                <i class="fab spaceright fa-stack-overflow"></i> Work Flow<i
                    class="fas spaceleft fa-stream"
                ></i>
            </h1>

            <div class="move_element">
                <div class="moving__ball">
                    <i class="fas m_ball fa-volleyball-ball"></i>
                </div>
            </div>

            <!-- Date Section -->

            <div class="date__div">
                <div class="day__name"></div>
                <div class="month__name"></div>
                <div class="year"></div>
            </div>

            <!-- End of Date Section -->

            <div class="cards">
                <div class="card">
                    <div class="day__card">
                        <h4 class="card__head">Day Works</h4>
                        <div class="work__name">Html</div>
                    </div>
                </div>

                <div class="card">
                    <div class="night__card">
                        <h4 class="card__head">Night Works</h4>
                        <div class="work__name">Node js</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- End of Routine Section -->

        <!-- Footer Section -->

        <footer>
            <p class="footer_para">Created by Ahsan Shakil</p>
        </footer>

        <!-- End of Footer Section -->

        <!-- JavaScript -->

        <script src="js/navigation.js"></script>
        <script src="js/routine.js"></script>
    </body>
</html>
